<body>

    <div class="container">
        <header>

        <div id="gallery"></div>
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        const maxCheck = 1000; // ìµœëŒ€ 1000ë²ˆê¹Œì§€ ì²´í¬
        const folderPath = 'images2/';
        
        // 1. ê¸°ë³¸ í™•ì¥ìë¥¼ ëŒ€ë¬¸ì .PNGë¡œ ì„¤ì •í–ˆìŠµë‹ˆë‹¤.
        const defaultExtension = '.PNG'; 

        for (let i = 1; i <= maxCheck; i++) {
            const wrapper = document.createElement('div');
            wrapper.className = 'photo-wrapper';
            
            const numberLabel = document.createElement('div');
            numberLabel.className = 'photo-number';
            numberLabel.textContent = `No. ${i}`;
            
            const img = document.createElement('img');
            
            // ì¼ë‹¨ ëŒ€ë¬¸ì PNGë¡œ ì‹œë„í•©ë‹ˆë‹¤ (ì˜ˆ: images/1.PNG)
            img.src = folderPath + i + defaultExtension;
            img.alt = `Photo ${i}`;
            img.loading = 'lazy';

            // *** ë˜‘ë˜‘í•œ ì—ëŸ¬ ì²˜ë¦¬ (í•µì‹¬!) ***
            img.onerror = function() {
                // ë§Œì•½ ëŒ€ë¬¸ì(.PNG) ë¡œë”©ì— ì‹¤íŒ¨í–ˆë‹¤ë©´?
                if (this.src.includes('.PNG')) {
                    // "í˜¹ì‹œ ì†Œë¬¸ì(.png) ì¸ê°€?" í•˜ê³  ë‹¤ì‹œ í•œë²ˆ ì‹œë„í•´ë´…ë‹ˆë‹¤.
                    this.src = this.src.replace('.PNG', '.png');
                } else {
                    // ì†Œë¬¸ì(.png)ê¹Œì§€ í•´ë´¤ëŠ”ë°ë„ ì—†ìœ¼ë©´ -> ì§„ì§œ ì—†ëŠ” íŒŒì¼ì´ë¯€ë¡œ ìˆ¨ê¹ë‹ˆë‹¤.
                    wrapper.remove();
                }
            };

            wrapper.appendChild(numberLabel);
            wrapper.appendChild(img);
            gallery.appendChild(wrapper);
        }
    </script>
