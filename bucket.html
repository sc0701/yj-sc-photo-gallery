<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 20px; background-color: #f0f2f5; font-family: 'Gowun Dodum', sans-serif; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding-bottom: 50px; }

        .header { text-align: center; margin-bottom: 30px; position: relative; padding-top: 10px; }
        .home-btn { position: absolute; left: 0; top: 0; text-decoration: none; font-size: 24px; background: white; width: 40px; height: 40px; line-height: 40px; border-radius: 50%; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { margin: 0; font-size: 24px; color: #333; }
        p { color: #777; font-size: 14px; margin-top: 5px; }

        .progress-container { background-color: #e0e0e0; border-radius: 25px; margin-bottom: 40px; height: 30px; position: relative; overflow: hidden; box-shadow: inset 0 2px 5px rgba(0,0,0,0.1); }
        .progress-bar { background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 50%, #fbc2eb 100%); height: 100%; width: 0%; border-radius: 25px; transition: width 1s ease-in-out; display: flex; align-items: center; padding-left: 15px; color: white; font-size: 13px; font-weight: bold; text-shadow: 0 1px 2px rgba(0,0,0,0.2); white-space: nowrap; box-sizing: border-box; }

        .bucket-list { list-style: none; padding: 0; }
        .bucket-item { background: white; margin-bottom: 15px; padding: 15px 20px; border-radius: 15px; display: flex; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.03); transition: all 0.3s ease; border: 2px solid transparent; }
        .bucket-item:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,0.08); }

        .check-icon { width: 26px; height: 26px; border: 2px solid #ddd; border-radius: 50%; margin-right: 15px; display: flex; align-items: center; justify-content: center; color: transparent; font-size: 16px; flex-shrink: 0; transition: all 0.3s; }
        .bucket-text { font-size: 17px; flex-grow: 1; color: #555; transition: color 0.3s; }

        /* ÏôÑÎ£åÎêú Ïä§ÌÉÄÏùº */
        .bucket-item.done { background: linear-gradient(to right, #fdfbfb, #ebedee); border-color: #a18cd1; box-shadow: 0 5px 15px rgba(161, 140, 209, 0.3); }
        .bucket-item.done .check-icon { background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%); border: none; color: white; animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
        .bucket-item.done .bucket-text { color: #333; text-decoration: none; font-weight: bold; }

        @keyframes popIn { 0% { transform: scale(0); } 80% { transform: scale(1.2); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="index.html" class="home-btn">üè†</a>
            <h1>Ïö∞Î¶¨Ïùò Î≤ÑÌÇ∑Î¶¨Ïä§Ìä∏ ‚ú®</h1>
            <p>ÌïòÎÇòÏî© Ïù¥Î£®Ïñ¥Í∞ÄÎäî Ïû¨ÎØ∏</p>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0% Îã¨ÏÑ±!</div>
        </div>

        <ul class="bucket-list" id="bucketUl"></ul>
    </div>

    <script src="data.js"></script>

    <script>
        const bucketUl = document.getElementById('bucketUl');
        const progressBar = document.getElementById('progressBar');
        
        let listData = [];

        // data.jsÍ∞Ä Ï†úÎåÄÎ°ú Ïó∞Í≤∞ÎêòÏóàÎäîÏßÄ ÌôïÏù∏
        if (typeof CONFIG !== 'undefined' && CONFIG.bucketList) {
            listData = CONFIG.bucketList;
        } else {
            // Ïó∞Í≤∞ Ïïà ÎêêÏùÑ Îïå ÎπÑÏÉÅÏö© Îç∞Ïù¥ÌÑ∞ ÌëúÏãú (ÏóêÎü¨ ÌôïÏù∏Ïö©)
            listData = [
                { text: "‚ö†Ô∏è data.js ÌååÏùº Ïó∞Í≤∞ÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî!", done: false },
                { text: "data.js ÌååÏùºÏùò ÏΩ§Îßà(,)Í∞Ä Îπ†Ï°åÏùÑ ÏàòÎèÑ ÏûàÏñ¥Ïöî.", done: false }
            ];
        }

        // Î¶¨Ïä§Ìä∏ Í∑∏Î¶¨Í∏∞
        let completedCount = 0;

        listData.forEach(item => {
            const li = document.createElement('li');
            li.className = 'bucket-item';
            
            if (item.done) {
                li.classList.add('done');
                completedCount++;
            }

            li.innerHTML = `
                <div class="check-icon">‚úî</div>
                <div class="bucket-text">${item.text}</div>
            `;
            
            li.onclick = function() {
                if(item.done) {
                     alert("Ïù¥ÎØ∏ Îã¨ÏÑ±ÌñàÏäµÎãàÎã§! üéâ");
                } else {
                     alert("ÏôÑÎ£å Ï≤¥ÌÅ¨Îäî data.js ÌååÏùºÏóêÏÑú 'done: true'Î°ú Î≥ÄÍ≤ΩÌï¥Ï£ºÏÑ∏Ïöî!");
                }
            };

            bucketUl.appendChild(li);
        });

        // ÏßÑÌñâÎ•† ÏóÖÎç∞Ïù¥Ìä∏
        if (listData.length > 0) {
            const percent = Math.round((completedCount / listData.length) * 100);
            setTimeout(() => {
                progressBar.style.width = percent + "%";
                if (percent > 10) {
                    progressBar.innerText = percent + "% Îã¨ÏÑ±! üéâ";
                } else {
                    progressBar.innerText = "";
                }
            }, 100);
        }
    </script>
</body>
</html>
