<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 20px;
            background-color: #f0f2f5;
            font-family: 'Gowun Dodum', sans-serif;
            color: #333;
        }
        .container { max-width: 600px; margin: 0 auto; padding-bottom: 50px; }

        /* ìƒë‹¨ ë„¤ë¹„ê²Œì´ì…˜ */
        .header { text-align: center; margin-bottom: 30px; position: relative; padding-top: 10px; }
        .home-btn { 
            position: absolute; left: 0; top: 0; text-decoration: none; font-size: 24px; 
            background: white; width: 40px; height: 40px; line-height: 40px; border-radius: 50%; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 { margin: 0; font-size: 24px; color: #333; }
        p { color: #777; font-size: 14px; margin-top: 5px; }

        /* ì§„í–‰ë°” ìŠ¤íƒ€ì¼ */
        .progress-container {
            background-color: #e0e0e0;
            border-radius: 20px;
            margin-bottom: 30px;
            height: 25px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }
        .progress-bar {
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            height: 100%;
            width: 0%; /* JSë¡œ ì¡°ì ˆ */
            border-radius: 20px;
            transition: width 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        /* ë²„í‚·ë¦¬ìŠ¤íŠ¸ ì•„ì´í…œ ìŠ¤íƒ€ì¼ */
        .bucket-list { list-style: none; padding: 0; }
        
        .bucket-item {
            background: white;
            margin-bottom: 15px;
            padding: 15px 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            transition: transform 0.2s, background 0.2s;
            border: 1px solid transparent;
        }

        .bucket-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.08);
        }

        /* ì²´í¬ë°•ìŠ¤ ë””ìì¸ */
        .check-icon {
            width: 24px; height: 24px;
            border: 2px solid #ddd;
            border-radius: 50%;
            margin-right: 15px;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 16px;
            transition: all 0.3s;
        }

        .bucket-text { font-size: 16px; flex-grow: 1; transition: color 0.3s; }

        /* ì™„ë£Œëœ í•­ëª© ìŠ¤íƒ€ì¼ (done: true) */
        .bucket-item.done {
            background-color: #fff0f0; /* ë°°ê²½ìƒ‰ ì‚´ì§ ë³€ê²½ */
            border-color: #ffdde1;
        }
        .bucket-item.done .check-icon {
            background-color: #ff6b6b;
            border-color: #ff6b6b;
        }
        .bucket-item.done .bucket-text {
            color: #aaa;
            text-decoration: line-through;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="index.html" class="home-btn">ğŸ </a>
            <h1>ìš°ë¦¬ì˜ ë²„í‚·ë¦¬ìŠ¤íŠ¸ âœ¨</h1>
            <p>í•˜ë‚˜ì”© ì±„ì›Œë‚˜ê°€ì</p>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <ul class="bucket-list" id="bucketUl"></ul>
    </div>

    <script src="data.js"></script>
    <script>
        const bucketUl = document.getElementById('bucketUl');
        const progressBar = document.getElementById('progressBar');
        const listData = CONFIG.bucketList;

        // 1. ë¦¬ìŠ¤íŠ¸ ê·¸ë¦¬ê¸°
        let completedCount = 0;

        listData.forEach(item => {
            const li = document.createElement('li');
            li.className = 'bucket-item';
            
            // ì™„ë£Œ ì—¬ë¶€ ì²´í¬
            if (item.done) {
                li.classList.add('done');
                completedCount++;
            }

            li.innerHTML = `
                <div class="check-icon">âœ”</div>
                <div class="bucket-text">${item.text}</div>
            `;
            
            // 
            li.onclick = function() {
                alert;
            };

            bucketUl.appendChild(li);
        });

        // 2. ì§„í–‰ë¥  ê³„ì‚° ë° ì—…ë°ì´íŠ¸
        const total = listData.length;
        const percent = Math.round((completedCount / total) * 100);
        
        // ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼ë¥¼ ìœ„í•´ ì•½ê°„ì˜ ì§€ì—° í›„ ì‹¤í–‰
        setTimeout(() => {
            progressBar.style.width = percent + "%";
            progressBar.innerText = percent + "% ë‹¬ì„±!";
        }, 100);

    </script>
</body>
</html>
